    <div class="table-and-form">
        <div class="box">
            <div class="title">
            <h2>Proveedores</h2>
            <p>Ingresa los datos de proveedor</p>
            </div>
            <form action="" class="form">
                <div class="input-labels">
                    <div class="input-box">
                        <input type="text" class="input" name="providerNit" id="input1" placeholder="Nit">
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" name="providerCity" id="input2" placeholder="Ciudad">
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" name="providerAddress" id="input3" placeholder="Dirección">
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" name="providerName" id="input4" placeholder="Nombre">
                    </div>
                    <div class="input-box item5">
                        <input type="text" class="input" name="providerPhone" id="input5" placeholder="Teléfono">
                    </div>
                </div>
                <div class="buttons">
                    <div class="input-button">
                        <input type="button" class="button search-button" name="search" id="input6" value="Consultar">
                    </div>
                    <div class="input-button">
                        <input type="button" class="button create-button" name="create" id="input7" value="Crear">
                    </div>
                    <div class="input-button">
                        <input type="button" class="button update-button" name="update" id="input8" value="Actualizar">
                    </div>
                    <div class="input-button">
                        <input type="button" class="button delete-button" name="delete" id="input9" value="Borrar">
                    </div>
                </div>
            </form>
        </div>
        <div class="table">
            <table class="styled-table" id="user_table">
                <thead class="table-head">
                    <tr>
                        <th>Nit</th>
                        <th>Ciudad</th>
                        <th>Dirección</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <div class="styled-table__body">
                    <tbody id="user_table_body">
                    </tbody>
                    
                </div>
            </table>
        </div>
